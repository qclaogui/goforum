{{define "thread/reply.html"}}

<reply-component inline-template>

    <div id="reply-{{.ID}}" class="card">
        <div class="card-header">
            <div class="level">
                <h4 class="flex">
                    <a href="/{{ .UserID }}/{{.ID}}">{{.UserID}}</a>Say At:{{ .CreatedAt.Format "2006-01-02 15:04:05" }}
                </h4>
            </div>
        </div>

        <div class="card-body">
        {{ .Body }}
        </div>
    </div>
</reply-component>
{{ end }}
